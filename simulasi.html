<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .container {
            height: 100%;
        }
        .text-justify {
            text-align: justify;
        }
    </style>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Simulasi Setrika</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="rumus.html">Rumus</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="simulasi.html">Simulasi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">Tentang Kami</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!--Navbar END-->

    <!--Hero-->
    <div class="container mt-5">
        <h1 class="mb-4">Perhitungan Perpindahan Kalor</h1>
        <form id="heatTransferForm">
          <div class="mb-3 form-floating">
            <input type="number" class="form-control" id="thermalConductivity" placeholder=" " required>
            <label for="thermalConductivity">Koefisien Konduktivitas Termal (W/(m·K))</label>
          </div>
          <div class="mb-3 form-floating">
            <input type="text" class="form-control" id="crossSectionArea" placeholder=" " required>
            <label for="crossSectionArea">Luas Penampang (m²)</label>
          </div>
          <div class="mb-3 form-floating">
            <input type="text" class="form-control" id="thickness" placeholder=" " required>
            <label for="thickness">Ketebalan (m)</label>
          </div>
          <div class="mb-3 form-floating">
            <input type="number" class="form-control" id="initialTemperature" placeholder=" " required>
            <label for="initialTemperature">Suhu Awal (°C)</label>
          </div>
          <div class="mb-3 form-floating">
            <input type="number" class="form-control" id="finalTemperature" placeholder=" " required>
            <label for="finalTemperature">Suhu Akhir (°C)</label>
          </div>
          <button type="submit" class="btn btn-primary">Hitung</button>
          <button id="exampleButton" class="btn btn-secondary">Contoh Soal</button>
        </form>
      </div>
    <!--Hero-->

    <!-- Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="resultModalLabel">Hasil Perhitungan</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="resultBody">
              <!-- Hasil perhitungan akan dimunculkan di sini -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
            </div>
          </div>
        </div>
      </div>

    <!--END OF BODY-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
